<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Typing Game</title>
    <link
      rel="preload"
      href="assets/css/font/font (1)/ApercuMonoPro-Medium.woff2"
      as="font"
      type="font/woff2"
      crossorigin />
    <link rel="stylesheet" href="assets/css/typingGame.css" />
  </head>
  <body>
    <div class="game-container">
      <h1>Quote Typing Challenge</h1>

      <div id="quoteDisplay" class="quote-display">
        Press "Start Game" to begin...
      </div>

      <textarea
        id="quoteInput"
        class="quote-input"
        autofocus
        placeholder="Type here..."></textarea>

      <div class="stats">
        <p>Accuracy: <span id="accuracy">100</span>%</p>
        <button id="startBtn" class="button">Start New Game</button>
      </div>
    </div>

    <script src="assets/scripts/typingGame.js"></script>
  </body>
</html>
